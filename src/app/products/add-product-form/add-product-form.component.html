<div >
    <h1 mat-dialog-title> Add Product Form </h1>
    <!-- <button mat-icon-button class="example-icon" mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button> -->
</div>
<div mat-dialog-content>
   <form [formGroup]="productForm">
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Product Name</mat-label>
        <input formControlName="productName" matInput placeholder="Ex. Pizza">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Product Category</mat-label>
        <mat-select formControlName="category" placeholder="Category">
            <mat-option value="Fruits">Fruits</mat-option>
            <mat-option value="Vegetables">Vegetables</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input formControlName="date" matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-label>Freshness</mat-label>
    <mat-radio-group formControlName="freshness" class="example-radio-group" aria-label="Select an option">
        <mat-radio-button  class="example-radio-button" *ngFor="let fresh of freshnessList" [value]="fresh">{{fresh}}
        </mat-radio-button>
    </mat-radio-group>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label> Prices</mat-label>
        <input matInput formControlName="price" type="number" placeholder="Price">
    </mat-form-field>
    <mat-label>Product Availablity</mat-label>
    <mat-radio-group formControlName="availability" class="example-radio-group" aria-label="Select an option">
        <mat-radio-button  class="example-radio-button" value="available">Available
        </mat-radio-button>
        <mat-radio-button class="example-radio-button" value="notAvailable">Not Available
        </mat-radio-button>
    </mat-radio-group>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Comment</mat-label>
        <textarea formControlName="comment" matInput></textarea>
    </mat-form-field>
    
   </form>
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button mat-dialog-close>No Thanks</button>
    <button mat-raised-button color="primary" (click)="addProduct()" [disabled]="!productForm.valid" mat-dialog-close cdkFocusInitial>{{actionBtn}}</button>
</div>
